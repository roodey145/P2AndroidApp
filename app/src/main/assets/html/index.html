<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prototype 1</title>

	<link rel="stylesheet" type="text/css" href="../css/root.css">
	<link rel="stylesheet" type="text/css" href="../css/homeMain.css">
	<link rel="stylesheet" type="text/css" href="../css/homeTopSection.css">
	<link rel="stylesheet" type="text/css" href="../css/nav.css">
	<link rel="stylesheet" type="text/css" href="../css/progressSection.css">
	<link rel="stylesheet" type="text/css" href="../css/slider.css">
	<link rel="stylesheet" type="text/css" href="../css/homeBottomSection.css">
	<link rel="stylesheet" type="text/css" href="../css/tasks.css">
	<link rel="stylesheet" type="text/css" href="../css/activity.css">
	<link rel="stylesheet" type="text/css" href="../css/rank.css">
	<link rel="stylesheet" type="text/css" href="../css/rewards.css">
	<link rel="stylesheet" type="text/css" href="../css/achievements.css">
	<link rel="stylesheet" type="text/css" href="../css/social.css">
	<link rel="stylesheet" type="text/css" href="../css/aside.css">
	<link rel="stylesheet" type="text/css" href="../css/goals.css">
	<!-- Include the user info here -->
	<script type="text/javascript" src="../js/userInfo.js"></script>
</head>
<body>

<div id="second-layer-container" class="page">
</div>

<main>
	<!-- The home page -->
	<div id="home" class="page">
		<!-- The home page content will be auto generated -->
	</div>

	<div id="tasks" class="page">
		
	</div>

	<div id="rewards" class="page">

	</div>

	<div id="social" class="page">
		
	</div>
</main>

<aside id="right-settings-menu">
	<!-- Edge Margin -->
	<div id="right-settings-menu-margin" onclick="hideAsideMenu()">
		
	</div>
	<!-- The Settings Menu -->
	<div id="settings-menu">
		<div class="blur-transparent-white-background-filter">
			
		</div>
		<div id="settings-menu-container">
			<!-- The header of the settings menu -->
			<div id="settings-menu-header">
				<!-- The user image -->
				<img src="../img/guestIcon.png">
				<!-- The user info nickname - name -->
				<div id="settings-menu-user-info">
					<div id="settings-menu-user-name">
						User Name
					</div>
					<div id="settings-menu-user-nickname">
						Nickname
					</div>
				</div>
			</div>

			<!-- The settings options -->
			<div class="settings-options">
				<!-- <div class="setting-option">
					<img src="../img/settings/accountSettingsIcon.png">
					<h2>Account</h2>
					<img src="../img/settings/backIcon.png">
				</div> -->
			</div>

			<!-- The settings extra opetions -->
			<div class="settings-options">
				<div class="setting-option" id="logout" onclick="logout()">
					<img src="../img/settings/backIcon.png" class="mirror-y">
					<h2>Log out</h2>
					<img src="../img/settings/accountSettingsIcon.png">
				</div>

				<div class="setting-option" onclick="hideAsideMenu()">
					<img src="../img/settings/backIcon.png" class="mirror-y">
					<h2>Close</h2>
					<img src="../img/settings/accountSettingsIcon.png">
				</div>
			</div>
		</div>
	</div>
</aside>


<nav>
	<!-- The bottom navigation bar's icons will be automaticcly 
		 inserted here -->
</nav>


<script type="text/javascript" src="../js/utalities.js"></script>
<script type="text/javascript" src="../js/Home.js"></script>
<script type="text/javascript" src="../js/NavigationBar.js"></script>
<script type="text/javascript" src="../js/DailyProgress.js"></script>
<script type="text/javascript" src="../js/slider.js"></script>
<script type="text/javascript" src="../js/Milestones.js"></script>
<script type="text/javascript" src="../js/Tasks.js"></script>
<script type="text/javascript" src="../js/Activites.js"></script>
<script type="text/javascript" src="../js/Achievements.js"></script>
<script type="text/javascript" src="../js/social.js"></script>
<script type="text/javascript" src="../js/Aside.js"></script>
<script type="text/javascript" src="../js/Goals.js"></script>
<script type="text/javascript" src="../js/goalsEditMenu.js"></script>
<script type="text/javascript" src="../js/Rewards.js"></script>
<script type="text/javascript" src="../js/AdjustBlurBackgrounds.js"></script>

</body>
</html>
